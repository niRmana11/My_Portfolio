<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Magical Realm</title>
    <link rel="stylesheet" href="/css/contactStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="header">
    <a href="/home.html" class="home-icon" title="Back to Home">
        <img src="/assets/icons/door.png" alt="home">
        <span class="label">Back to Home</span>
    </a>
    <h1>Contact Me</h1>
</header>

<div class="contact-container">
    <!-- Left: Contact Form -->
    <section class="contact-form-section">
        <h2>üìú Send a Magical Message</h2>
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="from_name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="reply_to" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="submit-btn">Send Spell ‚ú®</button>
        </form>
    </section>

    <!-- Right: Other Contact Info -->
    <section class="contact-info-section">
        <h2>üîÆ Other Ways to Reach Me</h2>
        <ul class="contact-list">
            <li><i class="fas fa-envelope"></i> your.email@example.com</li>
            <li><i class="fas fa-phone"></i> +94 71 234 5678</li>
            <li><i class="fas fa-map-marker-alt"></i> Colombo, Sri Lanka</li>
        </ul>

        <div class="social-links">
            <a href="https://github.com/yourgithub" target="_blank" class="social-btn"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://linkedin.com/in/yourlinkedin" target="_blank" class="social-btn"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
        </div>
    </section>
</div>

<footer class="footer">
    <p>üåô Crafted under the moonlight ¬© 2025</p>
</footer>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();

        emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
            .then(function() {
                alert("‚ú® Your magical message has been sent successfully!");
                document.getElementById("contact-form").reset();
            }, function(error) {
                alert("‚ö†Ô∏è The spell fizzled... Please try again later.");
                console.error(error);
            });
    });
</script>

</body>
</html>
